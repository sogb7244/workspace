<!--
  HTML : 웹 페이지의 뼈대를 구성하는 언어
  CSS : HTML로 구현된 웹 페이지에 디자인을 적용시켜주는 언어
  
  CSS 코드는 HTML의 title 태그 아래에 통상적으로 작성
  CSS는 크게 선택자와 속성으로 이루어져 있음
  선택자 : 디자인을 적용할 태그를 지정
  속성 : 선택자에 부여될 디자인

  CSS문법
  선택자 {
    속성:속성값;
    속성:속성값;
    ...
  }
 


-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- style 태그 안에 css 문법을 사용! -->
  <style>
    /* h1 태그를 선택 */
  /* 태그명 선택자 : h1 태그를 선택 */
  h1{
    color: aqua;
    background-color: gray;
  }
  h2{
    font-size: 50px; 
    /* 기본 폰트 크기 : 16px */
    font-style: italic; /* 기울임체 */
  }</style>
</head>
<body>
  <H1>첫번째 제목 태그</H1>
  <h2>두번째 제목 태그</h2>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi impedit sed officiis a animi, repudiandae voluptate numquam consequatur molestiae? Deserunt eos sunt nam inventore labore nulla vitae perspiciatis culpa sed!</p>
  <h1>세번째 제목 태그</h1>
</body>
</html>
