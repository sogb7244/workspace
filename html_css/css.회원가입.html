<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="css.회원가입.css">
</head>
<body>
  
  <div class="container">
    <div class="header">
      <h3>회원가입</h3>
      <span>회원이 되어 다양한 혜택을 경험해보세요!</span>
    </div>

    <div class="body1">
      <div>  
        <span>아이디<span class="red1">*</span></span></div>
      <div>
        <input type="text" placeholder="아이디 입력(6~20자)">
        <button type="button"><span>중복 확인</span></button>
      </div>
    

    </div>

    <div>  
      <span>비밀번호<span class="red1">*</span></span></div>

      <input type="password" placeholder="비밀번호 입력(문자, 숫자, 특수문자 포함8~20자)">

      <span>비밀번호 확인<span class="red1">*</span></span>  
      <input type="password" placeholder="비밀번호 재입력">
      <span>이름<span class="red1">*</span></span>  
      <input type="text" placeholder="이름을 입력해주세요">
      <span>주소<span class="red1">*</span></span>  
      <input type="text" placeholder="주소를 입력해주세요">

      <input type="text" placeholder="상세주소">
      <span>전화번호<span class="red1">*</span></span>  
      <input type="text" placeholder="휴대폰 번호 입력('-'제외 11자리 입력)">
      <span>이메일 주소<span class="red1">*</span></span>

      <div class="email">
      <input type="text" placeholder="이메일 주소">
      <span>@</span>
      <input type="text" placeholder="">
      <select>
        <option>선택</option>
      </select>
      


  </div>
    <div class="buttons">
    <button class="button2">가입완료</button>
    <button class="button3">가입취소</button>

    

    </div>


  </div>
</body>
</html>
