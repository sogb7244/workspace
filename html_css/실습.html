<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <table border="1">
    <thead>
    <tr>
      <td colspan="2"><i>(*필수입력)</i> 회원기본 정보</td>
      
    </tr>  
    
    </thead>

    <tbody>
<tr>
  <td>
  *아이디:</td>
  <td><input type="text" placeholder="4~12자의 영문 대소문자, 숫자만 입력하세요"><input type="button" value="버튼"></td>
</tr>
<tr>
  <td>*비밀번호:</td>
  <td><input type="password"> 4~12자의 영문 대소문자와 숫자로만 입력</td>

</tr>
<tr>
  <td>*비밀번호 확인:</td>
    <td><input type="password"><input type="button" value="비밀번호 확인"></td>
</tr>
<tr>
  <td>*메일 주소:</td>
  <td><input type="text"><input type="button" value="메일확인"> 예) id@domain.com</td>
</tr>
<tr>
  <td>*이름:</td>
  <td><input type="text"></td>
</tr>

    </tbody>
    <thead>
  <tr>
    <td colspan="2">개인신상 정보</td>
  </tr>
</thead>
<tr>
<td>*주민등록번호:</td>
<td><input type="number" maxlength="6"> - <input type="number" maxlength="7"> <input type="button" value="확인"> 예)123456-1234567</td>
</tr>
<tr>
  <td>생일:</td>
  <td><input type="number" minlength="4" maxlength="4">년 <input type="number" maxlength="2">월 <input type="number">일</td>
</tr>
<tr>
  <td>주소:</td>
  <td><input type="text"><input type="button" value="우편번호 찾기">
  <br><input type="text"> <input type="text"></td>
</tr>
