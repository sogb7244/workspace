<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     /* 아이디 선택자 : 태그의 id 속성값이 같은 태그를 선택 */
     #aaa{
      /* 테두리 : 1px 두께 실선으로 검정 테두리 */
      border: 1px solid black;
     }
     .bbb{
      border: 3px dashed red;
     }
     /* 클래스 선택자 : 태그의 class 속성값이 같은 태그를 선택*/
  </style>
</head>
<body>
  <h3 id="aaa">태그1</h3>
  <h3 class="bbb">태그2</h3>
  <h3 class="bbb">태그3</h3>
</body>
</html>
