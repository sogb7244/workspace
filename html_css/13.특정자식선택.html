<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ul > li{
      background-color: antiquewhite;
    }

    /* ul 태그 자식 li 중에서 2번째 자식만 선택 */
    .ul > li:nth-child(2){
color: aqua;
    }
    .ul > li:nth-child(odd){ /* odd : 홀수, even : 짝수*/
      background-color: aliceblue;
    }
    .div > p:first-child{
      font-size: 20px;
    }
    .div > p:last-child{
      font-weight : 1000;
    }

  </style>
</head>
<body>
  <h2>특정 자식만 선택하기</h2>
  <ul class="ul">
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li> 
  </ul>
  <div class="div">
  <p>첫번째p</p>
  <p>두번째p</p>
  <p>세번째p</p>
  </div>
</body>
</html>
