<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div-1{
      border: 1px solid;
      margin: 50px; /* 상하좌우 */
      padding: 50px;
      text-align: center;
      
    }
    .div-2{
      border: 1px solid;
      margin: 30px 70px; /* 상하 좌우 */
      padding: 30px 70px;
  
    }
    .div-3{
      border: 1px solid;
      margin: 10px 20px 30px 40px; /* 12시부터 시계방향 */
      padding: 10px 20px 30px 40px;
     
    }
    .div-4{
      border: 1px solid;
      margin-top : 40px;
      margin-bottom: 50px; 
    }
  </style>
</head>
<body>
  <h2>마진(margin, 바깥여백)과 패딩(padding, 안쪽여백)</h2>

  <div class="div-1">div-1</div>
  <div class="div-2">div-2</div>
  <div class="div-3">div-3</div>
  <div class="div-4">div-4</div>
</body>
</html>
