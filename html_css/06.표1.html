<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>테이블 만들기1</h3>
  <!-- table 태그 안에는 tr 태그만 올 수 있음 -->
   <!-- tr 태그 안에는 td 태그만 올 수 있음 -->
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

<h3>테이블 만들기2</h3>
<table border="1">
  <thead>
    <tr>
     <td>학번</td>
     <td>이름</td>
     <td>점수</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1001</td>
      <td>김자바</td>
      <td>80</td>
    </tr>
    <tr>
      <td>1002</td>
      <td>이자바</td>
      <td>90</td>
    </tr>
    <tr>
      <td>1003</td>
      <td>박자바</td>
      <td>100</td>
    </tr>
  </tbody>
  
</table>

</body>
</html>
